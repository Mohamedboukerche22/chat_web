<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Messenger Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 20px;
            position: relative;
        }
        
        .header h2 {
            color: #1877f2;
            font-size: 28px;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        #chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .chat-header {
            background: #1877f2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h3 {
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .chat-header h3 .status {
            width: 10px;
            height: 10px;
            background: #4CD964;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .chat-header .options i {
            margin-left: 15px;
            cursor: pointer;
        }
        
        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f2f5;
            height: 350px;
        }
        
        #messages {
            list-style-type: none;
            display: flex;
            flex-direction: column;
        }
        
        .message-wrapper {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        .sent-wrapper {
            justify-content: flex-end;
        }
        
        .received-wrapper {
            justify-content: flex-start;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-break: break-word;
            position: relative;
        }
        
        .message.sent {
            background: linear-gradient(135deg, #0084ff, #0099ff);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
            display: block;
        }
        
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        form {
            display: flex;
            align-items: center;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            background: #f0f2f5;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            background: #e4e6eb;
        }
        
        .emoji-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1877f2;
            cursor: pointer;
            font-size: 18px;
        }
        
        button.send-btn {
            background: #1877f2;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        button.send-btn:hover {
            background: #166fe5;
            transform: scale(1.05);
        }
        
        button.send-btn:active {
            transform: scale(0.95);
        }
        
        .typing-indicator {
            display: none;
            padding: 8px 15px;
            background: rgba(0,0,0,0.05);
            border-radius: 20px;
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            align-self: flex-start;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            width: 5px;
            height: 5px;
            background: #666;
            display: inline-block;
            border-radius: 50%;
            margin: 0 1px;
            animation: pulse 1.5s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @media (max-width: 600px) {
            #chat-container {
                height: 85vh;
                border-radius: 12px;
            }
            
            #messages-container {
                height: calc(85vh - 130px);
            }
        }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js'></script>
</head>
<body>
    <div class="header">
        <h2>Messenger Chat</h2>
    </div>
    
    <div id='chat-container'>
        <div class="chat-header">
            <h3>Chat Room <span class="status"></span></h3>
            <div class="options">
                <i class="fas fa-phone"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        
        <div id="messages-container">
            <ul id='messages'></ul>
            <div class="typing-indicator">
                Someone is typing<span class="typing-dots"><span></span><span></span><span></span></span>
            </div>
        </div>
        
        <div class="input-area">
            <form id='form'>
                <div class="input-wrapper">
                    <input id='input' autocomplete='off' placeholder='Type a message...' />
                    <button type="button" class="emoji-btn"><i class="far fa-smile"></i></button>
                </div>
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();
            var form = document.getElementById('form');
            var input = document.getElementById('input');
            var messages = document.getElementById('messages');
            var messagesContainer = document.getElementById('messages-container');
            var typingIndicator = document.querySelector('.typing-indicator');
            var sendBtn = document.querySelector('.send-btn');
            var typingTimeout;
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; 
                minutes = minutes < 10 ? '0' + minutes : minutes;
                
                return hours + ':' + minutes + ' ' + ampm;
            }
            function createMessageElement(text, type) {
                var wrapperDiv = document.createElement('div');
                wrapperDiv.className = `message-wrapper ${type}-wrapper`;
                
                var item = document.createElement('div');
                item.className = `message ${type}`;
                item.textContent = text;
                
                var timeSpan = document.createElement('span');
                timeSpan.className = 'message-time';
                timeSpan.textContent = getCurrentTime();
                item.appendChild(timeSpan);
                
                wrapperDiv.appendChild(item);
                return wrapperDiv;
            }
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    data.forEach(msg => {
                        messages.appendChild(createMessageElement(msg, 'received'));
                    });
                    scrollToBottom();
                });
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            sendBtn.addEventListener('click', function() {
                sendMessage();
            });
            
            function sendMessage() {
                if (input.value.trim()) {
                    socket.send(input.value);
                    messages.appendChild(createMessageElement(input.value, 'sent'));
                    scrollToBottom();
                    input.value = '';
                    showTypingIndicator();
                }
            }
            socket.on('message', function(msg) {
                typingIndicator.style.display = 'none';
                messages.appendChild(createMessageElement(msg, 'received'));
                scrollToBottom();
            });
            function showTypingIndicator() {
                clearTimeout(typingTimeout);
                typingIndicator.style.display = 'inline-block';
                typingTimeout = setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 2000 + Math.random() * 1000);
                scrollToBottom();
            }
            input.addEventListener('keypress', function() {
                socket.emit('typing');
            });
            socket.on('typing', function() {
                showTypingIndicator();
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.querySelector('.emoji-btn').addEventListener('click', function() {
                input.value += ' ðŸ˜Š';
                input.focus();
            });
        });
    </script>
</body>
</html>
